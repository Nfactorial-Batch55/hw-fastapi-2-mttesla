<!DOCTYPE html>
<html>
  <head>
    <title>Пользователь</title>
  </head>
  <body>
    <!-- (сюда писать решение) -->
    <h1>Users</h1>
    <table>
      <tr>
        <th>ID</th>
        <td>{{ user.id }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
      </tr>

      <tr>
        <th>First Name</th>
        <td>{{ user.first_name}}</td>
      </tr>

      <tr>
        <th>Last Name</th>
        <td>{{ user.last_name }}</td>
      </tr>

      <tr>
        <th>Username</th>
        <td>{{ user.username }}</td>
      </tr>
      
    </table>

    <a href="/users">Back to users</a>
    <!-- (конец решения) -->
  </body>
</html>
